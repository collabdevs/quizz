   <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h3>Pergunta {{Perguntas.pergunta_index+1}}</h3>
            <p><strong>{{Perguntas.pergunta.pergunta}}</strong> </p>
            <span ng-repeat="resposta in Perguntas.pergunta.respostas"><h4>resposta {{resposta.opcao}}</h4>
            <blockquote>
              <p> {{resposta.texto}}</p>
            </blockquote>
            </span>
           
               <div class="row">
                <div class="col-md-12 form-group">
                  <label for="category">Resposta</label>
                  <select id="category" placeholder="Choose category" class="form-control select2"> 

                    <option span ng-repeat="resposta in Perguntas.pergunta.respostas">{{resposta.opcao}}</option>
                  </select>
                </div>
              </div>
            <div class="job-detail__apply-bottom"><a  class="btn btn-primary" ng-click="Perguntas.responder()">Responder</a></div>
          </div>
         
        </div>
      </div>
    </section>
